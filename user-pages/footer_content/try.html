<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show More Button</title>
  <style>
    #content {
      max-height: 100px;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    #showMoreBtn {
      display: block;
      margin-top: 10px;
      cursor: pointer;
      color: blue;
    }
  </style>
</head>
<body>

  <div id="content">
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.
    </p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5661.934254215157!2d120.72467408866568!3d15.083924957060885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3396fbb0ffee0d55%3A0x9826f3ed1c361869!2s3CA%20construction%20and%20supplies!5e0!3m2!1sen!2sph!4v1701536592274!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <div id="showMoreBtn" onclick="toggleContent()">
    Show More
  </div>

  <script>
    function toggleContent() {
      var content = document.getElementById("content");
      var btn = document.getElementById("showMoreBtn");

      if (content.style.maxHeight) {
        content.style.maxHeight = null;
        btn.innerHTML = "Show More";
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
        btn.innerHTML = "Show Less";
      }
    }
  </script>

</body>
</html>
